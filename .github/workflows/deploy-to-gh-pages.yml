
name: Build and Deploy
on:
  push:
    branches:
      - main
      - master
jobs:
  build-and-deploy:

    strategy:
      max-parallel: 1
      matrix:
        folder:
          - ./experiments/01-free_production/
          - ./experiments/02-contextSensitive_free_production/
          - ./experiments/04-priorSensitivity_free_production/

    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Change directory
        run: cd ${{ matrix.folder }}

      - name: Read package.json node and npm engines version
        uses: skjnldsv/read-package-engines-version-actions@v1.1
        id: versions
        with:
          path: ${{matrix.folder}}
          fallbackNode: '^12'
          fallbackNpm: '^6'

      - name: Set up node ${{ steps.versions.outputs.nodeVersion }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.versions.outputs.nodeVersion }}

      - name: Set up npm ${{ steps.versions.outputs.npmVersion }}
        run: npm i -g npm@"${{ steps.versions.outputs.npmVersion }}"

      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install and Build üîß
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: | # export NODE_OPTIONS=--openssl-legacy-providerg
          cd ${{matrix.folder}}
          npm install 
          npm run build

      - name: Create branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: gh-pages

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ${{ matrix.folder }}/dist
          target-folder: ${{ matrix.folder }}
          token: ${{ secrets.GITHUB_TOKEN }}
